name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      archs:
        description: 'JSON array of architectures'
        required: false

permissions:
  contents: write
  actions: write

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    environment: release

    strategy:
      fail-fast: false
      matrix:
        arch: ${{ fromJSON("['ppc64']") }}

    steps:
      - name: Show selected target
        shell: bash
        run: |
          echo "ARCH=${{ matrix.arch }}"
